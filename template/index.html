{% extends 'layout.html' %}
{% load static %}
{% block 'contents' %}
	
	<style type="text/css">	
	.room-enter-form{
		padding: 30px;
		/*border: 2px solid gray;*/
		box-shadow: 0px 0px 9px 6px #00000021;
		margin-top: 50px;
	}

</style>
	<main class="container">
			<div class="col-md-6 offset-md-3">
		<div class="room-enter-form">
				<form class="form" method="GET" action="http://127.0.0.1:8000/chat/live-web/">
					<div class="form-group">
						<label for="username">Your Name:</label>
						<input type="text" class="form-control" placeholder="Enter your name" id="username" name="username" required="">
					</div>
					
					<div class="form-group">
						<label for="group_name">Room Name:</label>
						<input type="text" class="form-control" placeholder="Room name" id="group_name" name="group_name" required="">
					</div>
					
					<div class="form-group form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox"> Remember me
						</label>
					</div>
					<button type="submit" class="btn btn-primary">Goto Room</button>

					 
				</form>
			</div>
		</div>
	</main>
{% endblock %}
